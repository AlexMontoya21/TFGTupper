            <div id="notificaciones_c"><div>{notificaciones}</div></div>
        </div>

            <div id="tuppers_adquiridos_c"><div>{tuppers_adquiridos}</div></div>
        </div>

            <h2 id="mis_tuppers"><span class="glyphicon glyphicon-folder-close"></span> Mis Tuppers <span class="c_mt">{c_mt}</span></h2>

        </div>
    </div>
</div>
<script type="text/javascript">
    $('document').ready(function () {
        $('#notificaciones_c').css('height', 'auto');
    }
    );

    $('#notificaciones').click(function () {

        var altura = $('#notificaciones_c').css('height');
        if (altura == '0px') {
            $('#notificaciones_c').css('height', 'auto');
        }
        else {
            $('#notificaciones_c').css('height', '0px');
        }
    });
    $('#tuppers_adquiridos').click(function () {
        var altura = $('#tuppers_adquiridos_c').css('height');
        if (altura == '0px') {
            $('#tuppers_adquiridos_c').css('height', 'auto');
        }
        else {
            $('#tuppers_adquiridos_c').css('height', '0px');
        }
    });
    $('#mis_tuppers').click(function () {
        var altura = $('#mis_tuppers_c').css('height');
        if (altura == '0px') {
            $('#mis_tuppers_c').css('height', 'auto');
        }
        else {
            $('#mis_tuppers_c').css('height', '0px');
        }
    });



    $('.ver span').click(function () {
        var altura = $(this).parent().prev().outerHeight();
        if (altura == 20) {
            $(this).parent().prev().css('height', $(this).parent().prev().children().outerHeight() + 5);
            $(this).html('ver menos');
        }
        else {
            $(this).parent().prev().css('height', '0px');
            $(this).html('ver mas');
        }

    });
    $('div.info_usuario h1').click(function () {
        var tamaño = $('div.info_usuario h1').css('font-size');
        if (tamaño == '34px') {
            $('div.info_usuario h1').css('font-size', '40px');
            console.log($('div.info_usuario h1').parent());
            $('div.info_usuario h3').css('font-size', '17px');
            $('div.info_usuario h1').parent().css('height', '110px');
            $('div.foto_usuario').css('transform', 'scale(1)');
            $('div.foto_usuario').css('margin-top', '0px');
            $('div.gorro').css('height', '50px');
            $('div.gorro').css('top', '-60px');
            $('div.contenido_info_usuario').css('margin-top', '50px');
            $('div.info_usuario').css('margin-top', '0px');

            $('div.contenido_info_usuario>div:first-child').css('width', 'auto');
            $('#zona_usuario .editar').css('width', '90px');
            $('#zona_usuario .editar').css('border', 'solid 2px #2D9DA0');
        }
        else {
            $('div.info_usuario h1').css('font-size', '34px');
            console.log($('div.info_usuario h1').parent());
            $('div.info_usuario h3').css('font-size', '15px');
            $('div.info_usuario h1').parent().css('height', '58px');
            $('div.foto_usuario').css('transform', 'scale(0.56)');
            $('div.foto_usuario').css('margin-top', '-20px');
            $('div.contenido_info_usuario').css('margin-top', '25px');
            $('#zona_usuario .editar').css('width', '0px');
            $('div.gorro').css('height', '0px');
            $('div.gorro').css('top', '0px');
            $('div.info_usuario').css('margin-top', '7px');
            $('div.contenido_info_usuario>div:first-child').css('width', '80px');
            $('#zona_usuario .editar').css('border', 'solid 0px #2D9DA0');
        }
    });
    function formulario() {
        if (parseInt($('.formulario').css('height')) >= 395) {
            $('.formulario').css('min-height', '0px');
            $('.formulario').css('height', '0px');
            setTimeout(function () {
                $('.formulario').css('display', 'none');
            }, 500);
        }
        else {
            $('.formulario').css('display', 'block');
            setTimeout(function () {
                $('.formulario').css('min-height', '395px');
            }, 1);
            setTimeout(function () {
                $('.formulario').css('height', 'auto');
            }, 600);
        }


    }


    tinymce.init({
        selector: "textarea",
        theme: "modern",
        plugins: [
            "wordcount", "hr",
        ],
        toolbar1: "undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | hr",
    });

</script>
