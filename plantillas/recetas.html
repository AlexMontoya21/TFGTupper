<script type="text/javascript" src="js/ValidacionFormulario.js"></script>
<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {    

        $("#user_tupper").click(function () {

            $("#register-form").each(function () {
                displaying = $(this).css("display");


                if (displaying === "block") {
                    $(this).fadeOut('slow', function () {
                        $(this).css("display", "none");
                    });
                } else {
                    $(this).fadeIn('slow', function () {
                        $(this).css("display", "block");
                    });
                }
            });
        });


        $("#user_tupperNo").click(function () {
            alert("No puedes subir tuppers. Regístrate!");
            $("#register-form").css("display", "none");

        });

    });

</script>

<!--main-->

    <div class="col-xs-12 col-sm-12 col-md-12 lg-12">
        <!--imagen principal ¿Carrusel de fotos? -->
        <div class="row"> <!--titulo-->
            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 panel-title">
                <h2>Sólo para usuarios registrados </h2>
            </div> 
        </div>
         


    <div class="row">   
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 modal-header">
            <h2>¿Subir tupper?</h2>
        </div> 
    </div>

    <div class="row">  
        <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 modal-body">

            <input type="button" name="user_tupper" id="user_tupper" value="Soy un usuario registrado">
            <input type="button" name="user_tupperNo" id="user_tupperNo" value="No soy un usuario registrado">
            <br>
            
           <div class='col-sm-6 col-sm-offset-3 formulario'>
           <form id="register-form" action="" method="post" role="form" style="display: none;">
                                          
                                            <div class="form-group">
                                                <label>Nombre de Usuario</label>
                                                <input type="text" name="username" id="username"  oninput="obligatorio()" required tabindex="1" class="form-control" placeholder="Username" >
                                            </div>
               
               <p id="musuario" class="hidden">Nombre no valido</p>
               
                                            <div class="form-group">
                                            <label>DNI</label>   
                                            <input type="text" name="dni" id="dni" tabindex="1" class="form-control" placeholder="DNI" value="" oninput="obligatorio()" required>
                                            </div>
               <div id="mdni" >DNI no valido</div>
                                           
                                            <div class="form-group" >
                                            <label>Contraseña</label>    <input type="password" name="password" id="password" tabindex="1" class="form-control" placeholder="Password" oninput="obligatorio()" required>
                                            </div>
               
                                            <div class="form-group">
                                            <label>Repetir contraseña</label>   <input type="password" name="confirm-password" id="confirm-password" tabindex="1" class="form-control" placeholder="Confirm Password">
                                            </div>
              

                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="Enviar" id="Enviar" tabindex="4" class="form-control btn btn-register" value="Registrar ahora" disabled onclick="validaTodos()">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
        </div>


        </div> 
    </div>

  </div>
